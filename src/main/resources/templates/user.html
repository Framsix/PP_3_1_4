<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<h1>Details</h1>
<p>ID: <span th:text="${user.getId()}"></span></p>
<p>Name: <span th:text="${user.getName()}"></span></p>
<p>Age: <span th:text="${user.getYears()}"></span></p>
<p>UserName: <span th:text="${user.getUsername()}"></span> </p>
<p>Role:
<div th:each="role : ${user.getRoles()}">
    <div th:text="${role.getRole()}"></div>
    <br>
</div>
</p>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
